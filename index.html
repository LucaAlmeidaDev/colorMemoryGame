<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Color Memory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav>
            <div id="menu" class="btn"><i class="ri-menu-line"></i></div>
            <div id="dropDown" class="dropDown">
                <div class="menu"><btn id="dropDown-btn"><i class="ri-close-circle-fill"></i></btn></div>
                <div class="social"><a href="https://github.com/LucaAlmeidaDev" target="_blank"><i class="ri-github-fill"></i></a><a href="https://www.linkedin.com/in/lucas-almeida-52b64522b/" target="_blank"><i class="ri-linkedin-box-fill"></i></a><a href="https://www.instagram.com/lucasalmeida86355/" target="_blank"><i class="ri-instagram-fill"></i></a></div>
                <div class="portifolio-link"><btn>Visit my Portifolio<i class="ri-external-link-line"></i></btn></div>
                <div class="credits">Created by Lucas Almeida</div>
            </div>
            <h1 class="logo" id="logo">Color Memory</h1>  
            <btn onclick="DarkModeButton()" id="darkModeButton" class="btn"><i id="sun" class="ri-sun-fill"></i><i id="moon" class="ri-moon-fill"></i></btn>
        </nav>
    </header>

   <div>
    <div class="game-container">
        <div class="line">
            <div id="red"></div>
            <div id="green"></div>
        </div>
        <div class="line">
            <div id="yellow"></div>
            <div id="blue"></div>
        </div>
    </div>

    <div class="start"><p>Start</p></div>
   </div>
    
    
    <footer>
        <div class="footer-holder">
                <h1 id="score">Score: 00</h1>
        </div>
        <div class="footer-holder">
            <h1 id="best">Best: 00</h1>
        </div>
    </footer>


    <script src='script.js'></script>
</body>
</html>
